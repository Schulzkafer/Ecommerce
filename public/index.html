<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
    <header id="header">

                <div class="symbol">???</div>

            <div><a>section 2</a></div>
            <div><a>section 3</a></div>
            <div><a>section 4</a></div>
        </div>
        
        <div id="third-line">
            <div id="roulette">
                <div id="roulette-window"><i class="fas fa-arrow-alt-circle-left arrow-control arrow-control-left"></i><i class="fas fa-arrow-alt-circle-right arrow-control arrow-control-right"></i>
                    <div id="roulette-line">
                        <div class="roulette-img"><img src="images/test-images/test1.jpg" class="test-img" alt="Test image1"></div>
                        <div class="roulette-img"><img src="images/test-images/test2.png" class="test-img" alt="Test image2"></div>
                        <div class="roulette-img"><img src="images/test-images/test3.png" class="test-img" alt="Test image3"></div>
